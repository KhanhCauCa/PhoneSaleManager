<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Product Detail Form</h2>
        <form id="create-productdetail">
            <div class="mb-3">
                <div class="form-group">
                    <label for="productId">Product ID</label>
                    <input type="text" class="form-control" id="productId" name="productId" placeholder="Enter product ID" readonly>
                </div>
            </div>
            <div class="mb-3">
                <label for="colorName" class="form-label">Color Name</label>
                <select class="form-select" id="colorName">
                    
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="storage" class="form-label">Storage</label>
                <select class="form-select" id="storageGb">
                    
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="Enter amount">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="http://127.0.0.1:5500/pages/ui-features/buttons.html" class="btn btn-secondary">Back</a>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../assets/js/Product/create-productDetails.js">

    </script>
</body>
</html>
