<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Create Product Image</h1>
        <div class="row justify-content-center mt-3">
            <div class="col-md-6">
                <form id="uploadForm">
                    <div class="form-group">
                        <label for="productId">Product ID</label>
                        <input type="text" class="form-control" id="productId" name="productId" placeholder="Enter product ID" readonly>
                    </div>
                    <div class="form-group">
                        <label for="colorName">Color Name</label>
                        <input type="text" class="form-control" id="colorName" name="colorName" placeholder="Enter color name">
                    </div>
                    <div class="form-group">
                        <label for="imageFile">Choose Image</label>
                        <input type="file" class="form-control-file" id="imageFile" name="imageFile">
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="module" src="../../assets/js/Product/create-productImages.js">
        
    </script>
</body>
</html>
